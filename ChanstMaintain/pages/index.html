<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机端界面</title>
    <style>
        body {
            font-family: '微软雅黑', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        header img {
            height: 50px;
            margin-right: 20px;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 16px;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="/assets/images/logo.png" alt="Logo">
        <h1>欢迎来到我的网站</h1>
    </header>
    <nav>
        <a href="#">首页</a>
        <a href="#">关于我们</a>
        <a href="#">产品</a>
        <a href="#">联系我们</a>
    </nav>
    <main>
        <p>这里是网站的主要内容区域。</p>
    </main>
    <footer>
        <p>版权所有 &copy; 2022 我的网站</p>
    </footer>
</body>
</html>
